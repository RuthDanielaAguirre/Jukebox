<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <title>Jukebox</title>
</head>
<body>
   <div class="container">
<section class="reproductor">
    <img src=""  id= "cancionImg" alt="">
    <h2 id="tituloCancion">Play Song</h2>
    <p id="artistaCancion">Artist</p>

    <div class="progress">
        <span id="tiempoActual">0:00</span>
        <input type="range" id="progressBar" min="0" max="100" value="0">
        <span id="tiempoTotal">0:00</span>
    </div>

    <div class="songC">
        <button id="btnLast">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button id="btnPause">
            <i class="fa-solid fa-play" id="playPausIcon"></i>
        </button>
        <button id="btnNext">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>

    <div id="volume">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="sliderVolume" min="0" max="100" value="50">
        <span id="volumenValor">50%</span>
    </div>

</section>

<section class="playlist">
    <h3 class="playlistTitle">Playlist</h3>
    <div class="buttons-order">
        <button onclick="orderByTitle()">Por TÃ­tulo</button>
        <button onclick="orderByArtista()">Por Artista</button>
    </div>

    <div id="playlistContainer">

    </div>
</section>


<section class="radio">
    <h3 class="radioListTitle">Radio Stations</h3>
    <div id="radioContainer">

    </div>
</section>

<section class="equalizer">
    <h3 class="equalizerTitle">Equalizer</h3>
    <canvas id="screen"></canvas>
    <div class="control-eq">
        <label>Bass: <span id="bass">0</span></label>
        <input type="range" id="sliderBass" min="-10" max="10" value="0">
    </div>    
    <div class="control-eq">
        <label>Agudo: <span id="Agudo">0</span></label>
        <input type="range" id="sliderAgudo" min="-10" max="10" value="0">
    </div>
</section>
</div> 

 <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
